<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
      .red {
          color: red;
      }
      .blue {
          color: blue;
      }
      .big {
          font-size: 20px;
      }
      .green {
          color: green;
      }
  </style>
</head>
<body ngl-controller="TodoCtrl">
  <section>
    <input type="text" ngl-model="todo.title">
    <br>
    <input type="text" ngl-model="todo.title">
    <button ngl-click="add()">Add</button>
    <ul>
      <li ngl-repeat="todo in todos | pending">
        <input type="checkbox" ngl-model="todo.completed">
        <span ngl-bind="todo.title"></span>
        <button ngl-click="remove($index)">remove</button>
      </li>
    </ul>
    <br>
    <p ngl-class="{red: redEnabled, blue: blueEnabled}">in red</p>
    <p ngl-class="{red: !redEnabled, blue: !blueEnabled}">in blue</p>
    <p ngl-class="[big, green]">big and green</p>
  </section>
  <script src="src/Utils.js"></script>
  <script src="src/Interpreter.js"></script>
  <script src="src/Scope.js"></script>
  <script src="src/Provider.js"></script>
  <script src="src/DOMCompiler.js"></script>
  <script src="src/filters.js"></script>
  <script src="src/directives/ngl-bind.js"></script>
  <script src="src/directives/ngl-model.js"></script>
  <script src="src/directives/ngl-click.js"></script>
  <script src="src/directives/ngl-controller.js"></script>
  <script src="src/directives/ngl-repeat.js"></script>
  <script src="src/directives/ngl-class.js"></script>

  <script src="src/services/interval.js"></script>
  <script src="src/services/timeout.js"></script>

  <script src="src/app.js"></script>
</body>
</html>
